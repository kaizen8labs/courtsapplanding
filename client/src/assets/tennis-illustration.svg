<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shapes -->
  <circle cx="300" cy="200" r="180" fill="#e9f2ff" />
  <circle cx="220" cy="140" r="80" fill="#d1e3ff" />
  
  <!-- Tennis court elements -->
  <rect x="150" y="260" width="300" height="1" stroke="#2563eb" stroke-width="2" />
  <rect x="150" y="120" width="300" height="1" stroke="#2563eb" stroke-width="2" />
  <rect x="150" y="120" width="300" height="140" stroke="#2563eb" stroke-width="2" />
  <line x1="300" y1="120" x2="300" y2="260" stroke="#2563eb" stroke-width="1" />
  <rect x="250" y="190" width="100" height="1" stroke="#2563eb" stroke-width="1" />
  
  <!-- Tennis net -->
  <line x1="300" y1="110" x2="300" y2="270" stroke="#0c4a6e" stroke-width="3" />
  <line x1="280" y1="120" x2="320" y2="120" stroke="#0c4a6e" stroke-width="2" />
  <line x1="280" y1="260" x2="320" y2="260" stroke="#0c4a6e" stroke-width="2" />
  
  <!-- Tennis racquet -->
  <g transform="translate(400, 170) rotate(45)">
    <ellipse cx="0" cy="0" rx="40" ry="55" stroke="#0c4a6e" stroke-width="6" />
    <line x1="0" y1="55" x2="0" y2="110" stroke="#0c4a6e" stroke-width="6" />
    <circle cx="0" cy="115" r="10" fill="#0c4a6e" />
    
    <!-- Racquet strings - vertical -->
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#2563eb" stroke-width="1" />
    <line x1="-33" y1="-15" x2="33" y2="-15" stroke="#2563eb" stroke-width="1" />
    <line x1="-35" y1="-30" x2="35" y2="-30" stroke="#2563eb" stroke-width="1" />
    <line x1="-33" y1="15" x2="33" y2="15" stroke="#2563eb" stroke-width="1" />
    <line x1="-30" y1="30" x2="30" y2="30" stroke="#2563eb" stroke-width="1" />
    <line x1="-20" y1="45" x2="20" y2="45" stroke="#2563eb" stroke-width="1" />
    <line x1="-35" y1="-45" x2="35" y2="-45" stroke="#2563eb" stroke-width="1" />
    
    <!-- Racquet strings - horizontal -->
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#2563eb" stroke-width="1" />
    <line x1="15" y1="-48" x2="15" y2="48" stroke="#2563eb" stroke-width="1" />
    <line x1="-15" y1="-48" x2="-15" y2="48" stroke="#2563eb" stroke-width="1" />
    <line x1="30" y1="-40" x2="30" y2="40" stroke="#2563eb" stroke-width="1" />
    <line x1="-30" y1="-40" x2="-30" y2="40" stroke="#2563eb" stroke-width="1" />
  </g>
  
  <!-- Tennis ball -->
  <circle cx="190" cy="190" r="22" fill="#A9E34B" stroke="#ffffff" stroke-width="2" />
  <path d="M175 180 Q 190 165, 205 180" stroke="#ffffff" stroke-width="2" fill="none" />
  <path d="M175 200 Q 190 215, 205 200" stroke="#ffffff" stroke-width="2" fill="none" />
</svg>